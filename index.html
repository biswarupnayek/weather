
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .App {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 105px;
        }
        
        h1 {
            font-size: 24px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .weatherinfo {
            margin-top: 20px;
        }
        
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="App">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButton">Search</button>
        <div class="weatherinfo">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="error" class="error"></p>
        </div>
    </div>
    <script>
        const locationInput = document.getElementById('locationInput')
        const searchButton = document.getElementById('searchButton')
        const locationElement = document.getElementById('location')
        const temperatureElement = document.getElementById('temperature')
        const descriptionElement = document.getElementById('description')
        const errorElement = document.getElementById('error')

        const fetchWeather = async (city) => {
            try {
                const response = await fetch(`http://api.weatherapi.com/v1/current.json?key=54bf69556e394ace92452245240912&q=${city}&aqi=no`)
                if (!response.ok) {
                    throw new Error('Failed to fetch weather data')
                }
                const data = await response.json()
                displayWeather(data)
            } catch (error) {
                displayError(error.message)
            }
        }

        const displayWeather = (data) => {
            locationElement.textContent = data.location.name
            temperatureElement.textContent = `Temperature: ${data.current.temp_c}Â°C`
            descriptionElement.textContent = `Description: ${data.current.condition.text}`
            errorElement.textContent = ''
        }

        const displayError = (message) => {
            locationElement.textContent = ''
            temperatureElement.textContent = ''
            descriptionElement.textContent = ''
            errorElement.textContent = message
        }

        searchButton.addEventListener('click', () => {
            const city = locationInput.value.trim()
            if (city) {
                fetchWeather(city)
            } else {
                displayError('Please enter a city')
            }
        })
    </script>
</body>
</html>
